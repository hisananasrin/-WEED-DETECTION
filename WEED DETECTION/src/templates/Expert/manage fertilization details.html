{% extends 'eindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="add_fertilization">
  <table class="table table-dark table-striped" width="206" border="1">
    <tr>
      <th width="96" scope="row">fertilization</th>
      <td width="38">details</td>
      <td width="50">&nbsp;</td>
    </tr>
    {% for i in val %}

    <tr>
      <th scope="row">&nbsp;{{i['name']}}</th>
      <td>{{i['details']}}</td>
      <td><p><a href="editfertilization?id={{i['fid']}}">edit</a></p>
        <p><a href="delete_fertilization?id={{i['fid']}}">delete</a></p></td>
      {% endfor %}
    </tr>
    <tr>
      <th colspan="3" scope="row"><label>
        <input type="submit" name="Submit" value="Add" />
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
