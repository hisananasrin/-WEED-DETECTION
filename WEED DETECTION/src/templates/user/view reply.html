{% extends 'userindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="send_comp">
  <table class= "table-dark table-striped" width="224" border="1">
    <tr>
      <th>COMPLAINTS</th>
      <th>DATE</th>
      <th>REPLY</th>
    </tr>
   {% for i in data %}
     <tr style="color:black">
      <td>{{i['complaints']}}</td>
      <td>{{i['date']}}</td>
      <td>&nbsp;{{i['reply']}}</td>
    </tr>
    {% endfor %}
    <tr>
      <th height="37" colspan="3" scope="row"><label>
        <input type="submit" name="Submit" value="SEND NEW" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
