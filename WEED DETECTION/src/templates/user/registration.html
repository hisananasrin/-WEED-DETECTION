{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="registration2">
  <table width="295" height="267" border="1" class="table">
    <tr>
      <th width="138" scope="row">fname</th>
      <td width="141"><label>
    </tr>
    <tr>
      <th scope="row">lname</th>
      <td><label>
        <input type="text" name="textfield2"  required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">place</th>
      <td><label>
        <input type="text" name="textfield4" pattern="[A-Z a-z.]{3,25}"  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">post</th>
      <td><label>
        <input type="text" name="textfield5"pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">pin</th>
      <td><label>
        <input type="text" name="textfield6" required pattern="[0-9]{6}"   />
      </label></td>
    </tr>
    <tr>
      <th scope="row"> phoneno </th>
      <td><label>
        <input type="text" name="textfield7"required pattern="[6789][0-9]{9}"  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">email </th>
      <td><label>
        <input type="text" name="textfield8" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr>
     <tr>
      <th scope="row">username</th>
      <td><label>
        <input type="text" name="textfield9" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">password</th>
      <td><label>
        <input type="password" name="textfield10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  />
      </label></td>
    </tr>
    <tr>
      <th height="46" colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="ADD" />
      </label></th>
    </tr>
  </table>
  <label>

  </label>
</form>
</body>
</html>
{% endblock  %}
