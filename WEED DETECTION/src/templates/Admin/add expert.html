{% extends 'adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="add_expert1">
  <table width="231" border="1">
    <tr>
      <th width="126" scope="row">fname</th>
      <td width="89"><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">lname</th>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">place</th>
      <td><label>
        <input type="text" name="textfield3" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">post</th>
      <td><label>
        <input type="text" name="textfield4" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">pin</th>
      <td><label>
        <input type="text" name="textfield5"required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">phone</th>
      <td><label>
        <input type="text" name="textfield6" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">email </th>
      <td><label>
        <input type="text" name="textfield7" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">username</th>
      <td><label>
        <input type="text" name="textfield8" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">password</th>
      <td><label>
        <input type="password" name="textfield9" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  />
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Add" />
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
