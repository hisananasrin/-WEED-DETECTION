{% extends 'adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="add_expert">
  <table class="table table-hover table-striped">
    <tr>
      <th width="156" height="31" scope="row">Name</th>
      <td width="123">Address</td>
      <td width="62">Phone</td>
      <td width="101">Email</td>
      <td width="71">&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <th scope="row">{{i['fname']}}{{i['lname']}}</th>
      <td> {{i['place']}}{{i['post']}}{{i['pin']}}</td>
      <td>&nbsp;{{i['phone']}}</td>
      <td>{{i['email']}}</td>
      <td><p><a href="edit_expert?id={{i['lid']}}">edit</a></p>
      <p><a href="delete_expert?id={{i['lid']}}">delete</a></p></td>
    </tr>
    {% endfor %}
     <tr>
      <th height="27" colspan="5" scope="row"><label>
        <input type="submit" name="Submit" value="Add" />
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
