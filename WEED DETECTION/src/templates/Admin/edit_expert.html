{% extends 'adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="edit_expert1">
  <table width="231" border="1">
    <tr>
      <th width="126" scope="row">fname</th>
      <td width="89"><label>
        <input type="text" name="textfield" value="{{val['fname']}}" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">lname</th>
      <td><label>
        <input type="text" name="textfield2" value="{{val[ 'lname']}}"required pattern="[A-Z a-z.]{1,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">place</th>
      <td><label>
        <input type="text" name="textfield3" value="{{val ['place']}}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">post</th>
      <td><label>
        <input type="text" name="textfield4"  value="{{val['post']}}" required pattern="[A-Z a-z.]{3,25}"/>/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">pin</th>
      <td><label>
        <input type="text" name="textfield5" value="{{val['pin']}}" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">phone</th>
      <td><label>
        <input type="text" name="textfield6" value="{{val['phone']}}" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">email</th>
      <td><label>
        <input type="text" name="textfield7" value="{{val['email']}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <!--<tr>-->
      <!--<th scope="row">username</th>-->
      <!--<td><label>-->
        <!--<input type="text" name="textfield8" />-->
      <!--</label></td>-->
    <!--</tr>-->
    <!--<tr>-->
      <!--<th scope="row">password</th>-->
      <!--<td><label>-->
        <!--<input type="password" name="textfield9" />-->
      <!--</label></td>-->
    <!--</tr>-->
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Add" />
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
